<ion-view view-title="{{order.order_line.product_name }}">
	<ion-nav-bar class="bar-positive">
	  <ion-nav-back-button ng-click="saveAndBackToOrder()">
	  </ion-nav-back-button>
	</ion-nav-bar>

	<ion-nav-buttons side="secondary">
		<div show-login-state></div>
	</ion-nav-buttons>
  <ion-content class="padding">
  	<p>{{ order.notes}}</p>

	<div ng-show="form.length == 0">Pas de formulaire</div>

	<div form-measure measure="measure" form="form">directive</div>

	<div resume-measures measure="measure"></div>
	<div class="list">
		<div class="item item-button-right bar">
			<button class="button button-positive icon icon-checkmark pull-right" ng-click="saveAndBackToOrder()">Enregistrer</button>
	  	</div>
	  </div>
  </ion-content>
</ion-view>
