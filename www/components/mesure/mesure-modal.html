<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Ajouter une mesure</h1>
	</ion-header-bar>
	<ion-content>
		<div class="list">
			<div class="item">
				Commande : {{ modal.data.commande }}
			</div>
			<label class="item item-input item-select">
				<div class="input-label">
					Type de mesure 
				</div> 
					<select ng-model="modal.data.produitFormulaire" ng-options="item.produit for item in produitsFormulaire">
					</select>
			</label>
			<div class="item">
				Formulaire : {{ modal.data.produitFormulaire.formulaire }}
			</div>
		</div>
	</ion-content>
	<ion-footer-bar>
		<button class="button" ng-click="closeModal()">Annuler</button>
		<button class="button" ng-click="saveAndClose(modal.data)">Enregistrer</button>
	</ion-footer-bar>
</ion-modal-view>
