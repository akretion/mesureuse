<ion-view view-title="Mesures">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="mesure in mesures" type="item-text-wrap" href="#/tab/mesure/{{mesure.id}}">
        <h2>{{mesure.name}}</h2>
        <p>{{mesure.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(mesure)">
          Delete
        </ion-option-button>
      </ion-item>
      <ion-item ng-show="mesures.length == 0">
        <h2>Aucune de mesure</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
