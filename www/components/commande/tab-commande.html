<ion-view view-title="Commandes">
  <ion-nav-buttons side="secondary">
    <button class="button" ng-click="newCommande()">
      +
    </button>
  </ion-nav-buttons>
   <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="commande in commandes" type="item-text-wrap" href="#/tab/commande/{{commande.id}}">
        <h2>{{commande.name}}</h2>
        <p>{{commande.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(commande)">
          Delete
        </ion-option-button>
      </ion-item>
      <ion-item ng-show="commandes.length == 0">
        <h2>Aucune de commande</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
