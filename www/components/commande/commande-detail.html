<ion-view view-title="{{commande.name}}">
	<ion-nav-buttons side="secondary">
		<button class="button" ng-click="newMesure()">
			+
		</button>
	</ion-nav-buttons>
	<ion-content>
		<div class="card">
			<p>
				{{commande.description}}
			</p>
			<div ng-bind-html="commande.descriptionLong"></div>
		</div>
		<h2>Mesures</h2>
		<ion-list>
			<ion-item type="item-text-wrap"  class="item-remove-animate item-avatar item-icon-right"  ng-repeat="mesure in mesures" ui-sref="tab.mesure({commandeId: commande.id, mesureId: mesure.id})" >{{ mesure.name }} {{ mesure.produit }}
			{{ mesure.state }}
			<div resume-mesures mesure="mesure"></div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
