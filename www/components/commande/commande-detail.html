<ion-view view-title="{{commande.name}}">
	<ion-content class="padding">
		<p>
			{{commande.description}}
		</p>
		<div ng-bind-html="commande.descriptionLong"></div>
		<h2>Mesures</h2>
		<ul>
			<li ng-repeat="mesure in mesures"><a ui-sref="tab.mesure({commandeId: commande.id, mesureId: mesure.id})">{{ mesure.name }}</a></li>
		</uL>
	</ion-content>
</ion-view>
